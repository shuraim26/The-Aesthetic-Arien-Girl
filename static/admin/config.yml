backend:
  name: git-gateway
  branch: master

media: "static/Post Images"
public_folder: "Post Images"

collections:
  -name: "Post"
   label: "Post"
   folder: "content/post"
   create: true
   slug: slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
   fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Draft", name: "draft", widget: "boolean", required: true, default: false}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Categories", name: "categories", widget: "string", required: true}
      - {label: "Tags", name: "tags", widget: "list", required: true}
      - {label: "Body", name: "body", widget: "markdown"}