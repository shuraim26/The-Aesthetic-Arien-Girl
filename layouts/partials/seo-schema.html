<script type="application/ld+json">
  {
      "@context" : "http://schema.org",
      "@type" : "BlogPosting",
      "mainEntityOfPage": {
           "@type": "WebPage",
           "@id": "{{ .Site.BaseURL }}"
      },
      "articleSection" : "{{ .Params.Categories }}",
      "name" : "{{ .Title }}",
      "headline" : "{{ .Title }}",
      "description" : "{{ .Site.Params.Description }}",
      "inLanguage" : "en-US",
      "author" : "{{ range .Site.Params.Author }}{{ . }}{{ end }}",
      "creator" : "{{ range .Site.Params.Author }}{{ . }}{{ end }}",
      "publisher": "{{ range .Site.Params.Author }}{{ . }}{{ end }}",
      "accountablePerson" : "{{ range .Site.Params.Author }}{{ . }}{{ end }}",
      "copyrightHolder" : "{{ range .Site.Params.Author }}{{ . }}{{ end }}",
      "copyrightYear" : "2019"
      "datePublished": "{{ .Date }}",
      "dateModified" : "{{ .Date }}",
      "url" : "{{ .Permalink }}",
      "keywords" : [ {{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }}"Blog" ]
  }
</script>
